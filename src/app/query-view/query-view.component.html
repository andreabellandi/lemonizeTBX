<p-table *ngIf="result" [value]="result.results.bindings" [columns]="result.head.vars" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="result.head.vars">
      <tr>
          <td *ngFor="let col of result.head.vars" innerHtml="{{ formatCell(rowData[col]) }}"></td>
      </tr>
  </ng-template>
</p-table>
